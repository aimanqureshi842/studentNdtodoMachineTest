<hr>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h1>{{isInEditMode? "Update Student" :"Add Student"}}</h1>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" class="form-control" #name>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" class="form-control" #surname>
                </div>
                <div class="form-group">
                    <label for="age"> Age</label>
                    <input type="text" class="form-control" #age>
                </div>
                <div class="form-group">
                    <label for="email"> Email</label>
                    <input type="text" class="form-control" #email>
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" #contact>
                </div>
                <button mat-stroked-button color="primary" *ngIf="!isInEditMode;else updateNdCancel"
                    (click)="onStdAdd()">Add Student</button>
                <ng-template #updateNdCancel>
                    <button mat-stroked-button color="primary" *ngIf="isInEditMode" class="mr-3"
                        (click)="onStdUpdate()">Update Student</button>
                    <button mat-stroked-button color="primary" *ngIf="isInEditMode" (click)="onEditCancel()">Cancel
                        Edit</button>
                </ng-template>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card" *ngIf="studentsArray.length>0;else noStd">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr no</th>
                                <th> Full Name</th>
                                <th> Age</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let std of studentsArray ;index as i">
                                <td>{{i+1}}</td>
                                <td>{{std.studentName|titlecase}} {{std.surName|titlecase}}</td>
                                <td>{{std.age}}</td>
                                <td>{{std.email}}</td>
                                <td>{{std.contact}}</td>
                                <td><button mat-icon-button
                                        aria-label="Example icon button with a vertical three dot icon"
                                        (click)="onStdEdit(std)" color="primary">
                                        <mat-icon>edit</mat-icon>
                                    </button></td>
                                <td><button mat-icon-button
                                        aria-label="Example icon button with a vertical three dot icon"
                                        (click)="onStdRemove(std)" color="warn" [disabled]="std.stdId===Edit_Id">
                                        <mat-icon>delete</mat-icon>
                                    </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <ng-template #noStd>
            <p class="alert alert-info">No student added yet!!!</p>
        </ng-template>

    </div>
</div>
