<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1>{{isInEditMode? "Update Todo" :"Add Todo"}}</h1>
                <div class="form-group">
                    <input type="text" class="form-control" #todoEle>
                </div>
                <button mat-stroked-button color="primary" class="btn-block" (click)="onTodoAdd()"
                    *ngIf="!isInEditMode ;else updateNdCancel">Add Todo</button>
                <ng-template #updateNdCancel>
                    <button mat-stroked-button color="primary" class="btn-block" *ngIf="isInEditMode" (click)="onTodoUpdate()">Update Todo</button>
                    <button mat-stroked-button color="primary" class="btn-block" *ngIf="isInEditMode" (click)="onEditCancel()">Cancel Edit</button>
                </ng-template>

            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body" *ngIf="todosArr.length>0 else noTodo">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between" *ngFor="let todo of todosArr">
                        <strong>{{todo.todoItem|titlecase}}</strong>
                        <div>
                            <button mat-raised-button color="primary" class="mr-3"
                                (click)="onTodoEdit(todo)">Edit</button>
                            <button mat-raised-button color="warn" (click)="onTodoRemove(todo)" [disabled]="todo.todoId===Edit_Id">Remove</button>
                        </div>
                    </li>
                </ul>
            </div>
            <ng-template #noTodo>
                <p class="alert alert-info" >
                    No todo added yet!!
                </p>
            </ng-template>
        </div>
    </div>
</div>
